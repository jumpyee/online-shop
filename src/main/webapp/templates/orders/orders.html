<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" type="text/css" th:href="@{/templates/orders/orders.css}"/>
<head th:replace="fragments/head/head :: head">
    <title id="pageTitle">Orders</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div th:replace="fragments/header/header :: header"></div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <h2>Orders</h2>
            <div class="form-group pull-left">
                <input type="text" class="search form-control" placeholder="What are you looking for?">
            </div>
            <span class="counter pull-left"></span>
            <table class="table table-hover table-bordered results">
                <thead>
                <tr>
                    <th class="col-sm-2">#</th>
                    <th class="col-sm-3">Total price</th>
                    <th class="col-sm-3">Date</th>
                    <th class="col-sm-4">Status</th>

                </tr>
                <tr class="warning no-result">
                    <td colspan="4"><i class="fa fa-warning"></i>No result</td>
                </tr>
                </thead>
                <tbody>

                <tr class="order" th:each="order : ${session.authenticatedUser.orders}">
                    <td><a th:text="'#'+${order.id}" th:href="'/user/order/'+${order.id}">Id</a></td>
                    <td><a th:text="'$'+${order.totalPrice}" th:href="'/user/order/'+${order.id}">Total price</a></td>
                    <td><a th:text="${order.date}" th:href="'/user/order/'+${order.id}">Date</a></td>
                    <td><a th:text="${order.status}" th:href="'/user/order/'+${order.id}">Status</a></td>
                </tr>
                </tbody>

            </table>
        </div>
    </div>
</div>

<script src="orders.js" th:src="@{/templates/orders/orders.js}"></script>
</body>
<div class="container-fluid">
    <div class="row">
        <div th:replace="fragments/footer/footer :: footer"></div>
    </div>
</div>
</html>
