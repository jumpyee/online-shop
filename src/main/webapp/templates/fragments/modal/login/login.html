<div th:fragment="loginModal" xmlns:th="http://www.thymeleaf.org" th:remove="tag">
    <link rel="stylesheet" type="text/css" th:href="@{/templates/fragments/modal/login/login.css}"/>
    <div id="loginModal" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Login</h4>
                </div>
                <div class="modal-body">
                    <form id="loginForm" th:action="@{/async/user/login}" th:object="${userLoginForm}" method="post">
                        <div class="form-group">
                            <label for="inputEmail">Email address</label>
                            <input type="email" class="form-control" id="inputEmail" placeholder="Email"
                                   th:field="*{email}">
                            <span class="help-block error-block"></span>
                        </div>
                        <div class="form-group">
                            <label for="inputPassword">Password</label>
                            <input type="password" class="form-control" id="inputPassword" placeholder="Password"
                                   th:field="*{password}">
                            <span class="help-block error-block"></span>
                        </div>
                        <div class="form-group">
                            <input type="hidden" class="form-control" name="invalidCredentials">
                            <span class="help-block error-block"></span>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="reset" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button id="loginFormSignIn" type="submit" form="loginForm" class="btn btn-primary">Sign In</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
    <script th:src="@{/templates/fragments/modal/login/login.js}"></script>
</div>
