<div th:fragment="registrationModal" xmlns:th="http://www.thymeleaf.org" th:remove="tag">
    <link rel="stylesheet" type="text/css" th:href="@{/templates/fragments/modal/registration/registration.css}"/>
    <div id="registrationModal" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Registration</h4>
                </div>
                <div class="modal-body">
                    <form id="registrationForm" th:action="@{/async/user/register}" th:object="${userRegistrationForm}"
                          method="post">
                        <div class="form-group">
                            <label for="inputEmail">Email address</label>
                            <input type="email" class="form-control" id="inputEmail"
                                   placeholder="Email" th:field="*{email}">
                            <span class="help-block error-block"></span>
                        </div>
                        <div class="form-group">
                            <label for="inputPassword">Password</label>
                            <input type="password" class="form-control" id="inputPassword" placeholder="Password"
                                   th:field="*{password}">
                            <span class="help-block error-block"></span>
                        </div>
                        <div class="form-group">
                            <label for="inputName">Name</label>
                            <input type="text" class="form-control" id="inputName" placeholder="Name"
                                   th:field="*{name}">
                            <span class="help-block error-block"></span>
                        </div>
                        <div class="form-group">
                            <label for="inputSurname">Surname</label>
                            <input type="text" class="form-control" id="inputSurname" placeholder="Surname"
                                   th:field="*{surname}">
                            <span class="help-block error-block"></span>
                        </div>
                        <div class="form-group">
                            <label for="inputPhoneNumber">Phone number</label>
                            <input type="text" class="form-control" id="inputPhoneNumber" placeholder="Phonenumber"
                                   th:field="*{phoneNumber}">
                            <span class="help-block error-block"></span>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="reset" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button id="registrationFormSubmit" type="submit" form="registrationForm" class="btn btn-primary">
                        Submit
                    </button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
    <script th:src="@{/templates/fragments/modal/registration/registration.js}"></script>
</div>
